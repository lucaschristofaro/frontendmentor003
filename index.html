<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="card">
      <div class="product_image">
        <img src="./images/image-equilibrium.jpg" alt="" class="mainImg" />
      </div>
      <div class="card_body">
        <h3>Equilibrium #3429</h3>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-days">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="" class="icon" />
            0.041 ETH
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="" class="icon" />
            3 days left
          </div>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" class="avatar" alt="" />
        <p class="name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
